battery_bank:
  created_by:
  - battery-bank
  file_path: outputs/data/potentials/storage/Battery_bank.csv
  file_type: csv
  schema:
    columns:
      Name:
        description: Unique building ID. It must start with a letter.
        type: string
        unit: NA
        values: alphanumeric
      GRID_kWh:
        description: Total Grid end-use electricity consumption.
        type: float
        min: 0.0
        unit: '[kWh/yr]'
        values: '{0.0...n}'
        plot-color: red
      E_PV_gen_kWh:
        description: Total electricity generated by the collector.
        type: float
        min: 0.0
        unit: '[kWh/yr]'
        values: '{0.0...n}'
        plot-color: yellow
      E_dem_GRID_kWh:
        description: Total electricity demanded without power backup.
        type: float
        min: 0.0
        unit: '[kWh/yr]'
        values: '{0.0...n}'
        plot-color: orange
      E_av_sto_kWh:
        description: Total electricity available for storage.
        type: float
        min: 0.0
        unit: '[kWh/yr]'
        values: '{0.0...n}'
        plot-color: blue
      E_sto_PB_kWh:
        description: Total electric energy stored in the battery power bank.
        type: float
        min: 0.0
        unit: '[kWh/yr]'
        values: '{0.0...n}'
        plot-color: green
      E_bgt_GRID_kWh:
        description: Total energy bought from the electric power grid.
        type: float
        min: 0.0
        unit: '[kWh/yr]'
        values: '{0.0...n}'
        plot-color: purple
      E_sld_GRID_kWh:
        description: Total energy sold to the electric power grid.
        type: float
        min: 0.0
        unit: '[kWh/yr]'
        values: '{0.0...n}'
        plot-color: green
      E_conv_loss_kWh:
        description: Total energy lost due to conversion.
        type: float
        min: 0.0
        unit: '[kWh/yr]'
        values: '{0.0...n}'
        plot-color: grey
  used_by: []


Storage Capacity:
  - name: battery-bank
    label: Battery Bank
    description: Calculates the potential storage capacity of electricity in a building using CEA.
    interfaces: [cli, dashboard]
    module: cea_storage_capacity.battery_bank
    parameters: ['general:scenario', battery-bank ]
    input-files:
      - [get_total_demand]

  - name: water-tank
    label: Solar Water Tank
    description: Calculates the potential storage capacity of heated water in a building using CEA.
    interfaces: [ cli, dashboard ]
    module: cea_storage_capacity.water_tank
    parameters: [ 'general:scenario', water-tank ]
    input-files:
      - [ get_total_demand ]

  - name: hydrogen-tank
    label: Hydrogen Tank
    description: Calculates the potential storage capacity of hydrogen in a building using CEA.
    interfaces: [ cli, dashboard ]
    module: cea_storage_capacity.hydrogen_tank
    parameters: [ 'general:scenario', hydrogen-tank ]
    input-files:
      - [ get_total_demand ]

  - name: smart-community
    label: Smart Community
    description: Calculate the benefits of electric sharing between buildings of a community using CEA.
    interfaces: [ cli, dashboard ]
    module: cea_storage_capacity.smart_community
    parameters: [ 'general:scenario', smart-community ]
    input-files:
      - [ get_total_demand ]